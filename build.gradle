apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    maven {
        url "http://galaxy-nexus.service.test.group:8081/nexus-pro/content/groups/public"
    }
}

dependencies {
    compile group: 'commons-lang', name: 'commons-lang', version: '2.+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.+'
}
